<h1 class="heading-7 pb-2">{{ title }}</h1>
<form class="mt-4">
  <div class="row">
    <div class="col">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputName" [formControl]="form.controls.name">
        <label for="inputName">Nome Cliente:</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="inputCPF" [formControl]="form.controls.cpf" mask="000.000.000-00">
        <label for="inputCPF">CPF:</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputBirthDate" [formControl]="form.controls.birthDate" mask="d0/M0/0000" [dropSpecialCharacters]="false">
        <label for="inputBirthDate">Data Nascimento:</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="inputSalary" [formControl]="form.controls.salary" mask="separator.2" [thousandSeparator]="'.'" [decimalMarker]="','" prefix="R$ ">
        <label for="inputSalary">Renda Mensal:</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputEmail" [formControl]="form.controls.email">
        <label for="inputBirthDate">E-mail:</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating disabled">
        <input type="text" class="form-control" id="inputCreatedAt" [formControl]="form.controls.createdAt" mask="d0/M0/0000" readonly>
        <label for="inputCreatedAt">Data Cadastro:</label>
      </div>
    </div>
  </div>
</form>

<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
  <button class="btn btn-primary paragraph-4 me-md-2" type="button" (click)="returnPageList()">VOLTAR</button>
  <button class="btn btn-primary paragraph-4" type="button" (click)="save(content)">SALVAR</button>
</div>

<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-body d-flex flex-column align-items-center justify-content-center">
    <div class="mb-1">
      <i class="display-3 bi" [ngClass]="modal.modalIcon"></i>
    </div>
    <div class="body-text paragraph-4 mt-2">
      <p [innerHTML]="modal.modalMsg"></p>
    </div>
    <div>
      <button type="button" class="btn btn-primary paragraph-4" (click)="closeModal()">OK</button>
    </div>
	</div>
</ng-template>
